<!doctype html>
<html>
<head>
    <title>Hello UI Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--demo展示所用css，不用关心 begin-->
    <link rel="stylesheet" href="../co/css/co.css">
    <link rel="stylesheet" type="text/css" href="../co/css/widgets/slider/slider.css" />

   
</head>
<body>
    <header class="ui-bar ui-bar-nav">
        <a class="ui-action-back ui-icon ui-icon-left-nav ui-pull-left"></a>
        <h1 class="ui-title">轮播图（slider）</h1>
    </header>    
    <div class="ui-content" id="slider">
            <div class="ui-loading">
                <div class="ui-spinner">
                </div>
            </div>                         
    </div>
        <script src="../co/co.js"></script>
</body>
<script>

    domReady(function(require){
        require("slider");
        $('a.ui-pull-left').button(function(evt){
                    this.back();
                })
                $('#slider').slider( { 
                    loop:true,
                    guide:true,
                    data:[{
                        pic:'img/img1.png',
                        title:'1,让Coron的太阳把自己晒黑—小天',
                        href:'http://www.baidu.com/'
                    },{
                        pic:'img/img2.png',
                        title:'2,让Coron的太阳把自己晒黑—小天',
                        href:'http://www.baidu.com/'
                    },{
                        pic:'img/img3.png',
                        title:'3,让Coron的太阳把自己晒黑—小天',
                        href:'http://www.baidu.com/'
                    },{
                        pic:'img/img4.png',
                        title:'4,让Coron的太阳把自己晒黑—小天',
                        href:'http://www.baidu.com/'
                    },{
                        pic:'img/img5.png',
                        title:'5,让Coron的太阳把自己晒黑—小天',
                        href:'http://www.baidu.com/'
                    }] 
                });

    });
</script>
</html>
